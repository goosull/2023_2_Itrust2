<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: head(title=~{::title},links=~{::script})">
<title>Emergency Health Record</title>
<script th:src="@{/js/dateTimeService.js}"
		src="../js/dateTimeService.js"></script>
</head>

<body th:include="layout :: body" th:with="content=~{::content}">
	<div th:fragment="content">
		<div class="container">

		

			<div ng-app="myApp" ng-controller="emergencyHealthRecordCtrl">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3>Emergency Health Record</h3>
							</div>
							<div class="panel-body">
							


									<!-- Search Panel  -->
									<div class="col-md-4">
										<div class="panel panel-info">
											<div class="panel-heading">
												<h4>Search</h4>
											</div>
											<div class="panel-body">
												
												<div class="form-group row">
													<div class="col-xs-6">
														<label>patient's name or username/MID:</label>
													</div>
													<div class="col-xs-6">
														<input class="form-control" name=""
															ng-model="" required="true" type="text">
													</div>
												</div>

												<div class="form-group row text-center">
													<div class="col-md-12">
														<button class="btn btn-success" ng-click=""
															name="">Search</button>
													</div>
												</div>

											</div>
										</div>
									</div>


									<!-- Patient List Panel -->
									<div class="col-md-4">
										<div class="panel panel-info">
											<div class="panel-heading">
												<h4>Patient List</h4>
											</div>
											<div class="panel-body">
												
												
												<div class="form-group row text-center">
													<button class="btn btn-success"
														ng-click="" name="">Select</button>
												</div>
												
												
											</div>
										</div>
									</div>
								</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
